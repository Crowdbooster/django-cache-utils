machine:
  services:
    - memcached
  post:
    - pyenv install 2.7.11 --skip-existing
    - pyenv install 3.3.5 --skip-existing
    - pyenv install 3.4.3 --skip-existing
    - pyenv install 3.5.1 --skip-existing
    - pyenv global 2.7.11 3.3.5 3.4.3 3.5.1
    - pip install --upgrade virtualenv

dependencies:
  override:
    - pip install tox

test:
  override:
    - tox -e py27-dj18
    - tox -e py27-dj19
    - tox -e py27-dj110
    - tox -e py27-dj111

    - tox -e py33-dj18

    - tox -e py34-dj18
    - tox -e py34-dj19
    - tox -e py34-dj110
    - tox -e py34-dj111

    - tox -e py35-dj18
    - tox -e py35-dj19
    - tox -e py35-dj110
    - tox -e py35-dj111
